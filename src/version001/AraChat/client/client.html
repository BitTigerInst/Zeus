<head>
  <title>AraChat</title>
</head>

<body>
	{{> loginButtons align="right"}}<br>
  <h1>AraChat</h1>
  {{> welcome }}
  {{> input }}
  {{> messages}}
</body>

<template name="welcome">
  <p>
    Welcome to AraChat! Please log in to show your username.
  </p>
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>

<template name="messages">
  {{#each msgs}}
    <strong>{{name}}: </strong> {{message}}<br>
  {{/each}}
</template>
